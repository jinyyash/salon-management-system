
<div class="main-content">
  <div class="container-fluid">
      <div class="card">
          <div class="card-header card-header-danger">
              <h4 class="card-title">Client Details</h4>
          </div>
          <div class="row">
              <div class="col-md-12">
                  <div class="card-body card-body-light">
                        <div class="text-right">
                            <button type="button" class="btn btn-dark" (click)="billing($event)">Add Client</button>

                            <div class="table-responsive">
                                <table class="table">
                                    <thead class=" text-primary">
                                        <!-- <th>ID</th> -->
                                        <th>Customer Name</th>
                                        <th>Cost</th>
                                        <th>Status</th>
                                        <th>Options</th>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let billing of billings">
                                          <td>{{ billing.customer_id }}</td>
                                          <td>{{ billing.cost }}</td>
                                          <td>{{ billing.status }}</td>
                                          <td>
                                            <button type="submit" class="btn btn-primary">Send</button>
                                          </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
