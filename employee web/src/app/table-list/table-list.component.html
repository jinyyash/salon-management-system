<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title ">Appointments</h4>
                      <p class="card-category"> View current appointments here</p>
                  </div>
                  <div class="card-body">
                      <div class="table-responsive">
                          <table class="table">
                              <thead class=" text-primary">
                                  <th>
                                      Service
                                  </th>
                                  <th>
                                      Date
                                  </th>
                                  <th>
                                      Time
                                  </th>
                              </thead>
                              <tbody>
                                 <tr *ngFor="let emp of employeeService.employees">
                                     <td>{{emp.bookingServices}}</td>
                                     <td>{{emp.bookingDate}}</td>
                                     <td>{{emp.bookingTime}}</td>
                                 </tr>
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
