<div class="page-header" filter-color="black">
  <div class="page-header-image" style="background-image:url(../../../assets/img/login_bg1.jpg)"></div>
  <div class="container">
    <div class="col-md-4 content-center">
      <div class="card card-login card-plain">
        <form class="form" (ngSubmit)="onSignIn(fo)" #fo="ngForm">
          <div class="header header-primary text-center">
            <div class="logo-container">
              <img src="assets\img\flags\indiracancertrust.jpg" alt="">
            </div>
          </div>
          <h5></h5>
          <div class="content">
            <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
              <div class="input-group-prepend">
                <span class="input-group-text">  <i class="now-ui-icons ui-1_email-85"></i></span>
              </div>
              <input type="text"
                     class="form-control"
                     placeholder="email"
                     name="email"
                     id="email"
                     ngModel
                     (focus)="focus=true" (blur)="focus=false" >
            </div>
            <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="now-ui-icons text_caps-small"></i></span>
              </div>
              <input type="password"
                     placeholder="Password"
                     name="password"
                     class="form-control"
                     id="password"
                     ngModel
                     (focus)="focus1=true" (blur)="focus1=false"/>
            </div>
          </div>
          <div class="footer text-center">
            <button class="btn btn-primary btn-round btn-lg btn-block"  type="submit">Get Started</button>
          </div>
          <div class="pull-left">
            <h6>
              <a href="#pablo" class="link">Create Account</a>
            </h6>
          </div>
          <div class="pull-right">
            <h6>
              <a href="#pablo" class="link">Need Help?</a>
            </h6>
          </div>
        </form>
      </div>
    </div>
  </div>
  <footer class="footer">

  </footer>
</div>
